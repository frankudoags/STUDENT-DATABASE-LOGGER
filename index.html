<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Student Profile Logger</title>
    <style>
        .success,.error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }
        .success {
            background-color: green;
        }
        .error {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student DataBase</h1>
        <form id="student-form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control u-full-width" placeholder="Enter Student name">
            </div>
            <div>
                <label for="department">Department</label>
                <input type="text" id="department" class="form-control u-full-width" list="depts" placeholder="Enter Student department">
                <datalist id="depts">
                    <option value="Electrical and Electronics Engineering"></option>
                    <option value="Mechanical Engineering"></option>
                    <option value="Chemical Engineering"></option>
                    <option value="Bio-Medical Engineering"></option>
                    <option value="Computer Engineering"></option>
                    <option value="Systems Engineering"></option>       
                    <option value="Petroleum and Gas Engineering"></option>       
                </datalist>
            </div>
            <div>
                <label for="level">level</label>
                <input type="number" id="level" class="form-control u-full-width" list="levels" placeholder="Enter Student level">
                <datalist id="levels">
                    <option value="100"></option>
                    <option value="200"></option>
                    <option value="300"></option>
                    <option value="400"></option>
                    <option value="500"></option>
                </datalist>
            </div>
            <div>
                <label for="cgpa">CGPA</label>
                <input type="number" step="0.01" id="cgpa" class="form-control u-full-width"  placeholder="Enter CGPA">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width ">
            </div>
        </form>
        
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>level</th>
                    <th>CGPA</th>
                    <th></th> 
                </tr>
            </thead>
            <tbody id="student-list"></tbody>
        </table>
    </div>
    <script src="appES6.js"></script>
</body>
</html>
